cache:
  enable: true
  days_expire_after: 5

data_dir: data
model_dir: models
output_dir: output

quantiles:
- 0.025
- 0.25
- 0.5
- 0.75
- 0.975
data:
  bikes:
    filename: bikes.parquet
    start_date: '2012-04-25'
    freq: D
  no2:
    filename: no2.parquet
    start_date: '2016-01-01'
    end_date: '2024-10-26'
    freq: h
  energy:
    filename: energy.parquet
    ignore_years: 0
    freq: h

train:
  bikes:
    selected: xgboost
    cutoff: '2021-11-14' # use only data onwards this date for training the final model
    benchmark:
      n_weeks: 125
    quantreg:
      freq: D
      output_chunk_length: 7
    xgboost:
      freq: D
      output_chunk_length: 7
      xgb_kwargs:
        n_jobs: -1


  energy:
    selected: xgboost
    cutoff: '2021-11-14'
    benchmark:
      n_weeks: 75
    quantreg:
      freq: h
      output_chunk_length: 24
    xgboost:
      freq: h
      output_chunk_length: 24
      xgb_kwargs:
        n_jobs: -1

eval:
  backend: loky # null or 'loky' for parallel evaluate
  splitter_type: sliding # or expanding
  bikes:
    forecast_steps_days: 7
    # for sliding windows, this determines the window length in years (train size)
    n_years_initial_window: 3
    step_length_days: 30
  energy:
    forecast_steps_days: 7
    n_years_initial_window: 3
    step_length_days: 90
